<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <ul class="listaTareas">
      <li class="cabecera">
        <strong class="tarea">Lista de Tareas</strong>
        <strong>Completada</strong>
      </li>
    </ul>

    <div class="newTaskContainer">
      <label for="nuevaTarea">Nueva Tarea: </label>
      <input type="text" name="nuevaTarea" class="nuevaTarea" />
      <div class="buttonContainers">
        <button class="addTask">Guardar</button>
        <button class="clean">Limpiar</button>
      </div>
    </div>
  </body>
</html>
